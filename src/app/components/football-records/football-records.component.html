<p-toast key="toaster"></p-toast>

<p-table [value]="footballRecords">
  <div class="progress-spinner" *ngIf="showSpinner">
    <p-progressSpinner></p-progressSpinner>
  </div>
  <ng-template pTemplate="caption">
    <p-button label="Upload Football Records" (onClick)="openUploadJSONModal()">

    </p-button>
  </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th>Team Name</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Actions</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-record>
      <tr>
          <td>{{ record.teamName }}</td>
          <td>{{ record.teamWins }}</td>
          <td>{{ record.teamLosses }}</td>
          <td>
            <p-button label="Delete" (onClick)="deleteFootballRecord(record)">

            </p-button>
          </td>
      </tr>
  </ng-template>
</p-table>

<p-dialog [(visible)]="showUploadJSONModal" [style]="{ width: '50vw' }" [modal]="true">
  <ng-template pTemplate="header">
      <span class="text-xl font-bold">Upload Football Records, by JSON file</span>
  </ng-template>
  <p-fileUpload chooseLabel="Select a file..." [multiple]="false" name="File" url="https://localhost:7193/api/FootballRecords/UploadJSONFileForFootballRecords/" accept=".json" (onBeforeUpload)="uploadStarted()" (onUpload)="uploadFinished()"></p-fileUpload>
</p-dialog>
